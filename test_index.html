<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>

        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    </head>

    <body>
        <div class="row">
          <div class="col-sm-12">
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm navbar-custom">
               <!-- Links -->
               <ul class="navbar-nav">
                 <li class="nav-item">
                   <a class="nav-link" href="#">Ana Sayfa</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="#">Üye Girişi</a>
                 </li>
               </ul>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-8">
            <div class="container">
              <div class="header-text">
                <h1>Para Harcatmadan Bahis Heyacanı Yaşatan Site!</h1>
                <h4>Haftanın sonuçlarını doğru tahmin et, büyük ödülü yakala!</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
              <div class="container">
              	<div class="d-flex justify-content-center h-100">
              		<div class="card">
              			<div class="card-header">
              				<h3>Üye Girişi</h3>
              				<div class="d-flex justify-content-end social_icon">
              					<span><i class="fab fa-facebook-square"></i></span>
              					<span><i class="fab fa-google-plus-square"></i></span>
              					<span><i class="fab fa-twitter-square"></i></span>
              				</div>
              			</div>
              			<div class="card-body">
              				<form>
              					<div class="input-group form-group">
              						<div class="input-group-prepend">
              							<span class="input-group-text"><i class="fas fa-user"></i></span>
              						</div>
              						<input type="text" class="form-control" placeholder="email">
              					</div>
              					<div class="input-group form-group">
              						<div class="input-group-prepend">
              							<span class="input-group-text"><i class="fas fa-key"></i></span>
              						</div>
              						<input type="password" class="form-control" placeholder="şifre">
              					</div>
              					<div class="row align-items-center remember">
              						<input type="checkbox">Beni Hatırla
              					</div>
              					<div class="form-group">
              						<input type="submit" value="Giriş" class="btn float-right login_btn">
              					</div>
              				</form>
              			</div>
              			<div class="card-footer">
              				<div class="d-flex justify-content-center links">
              					Üye Değil misin?<a href="#">Üye Ol</a>
              				</div>
              				<div class="d-flex justify-content-center">
              					<a href="#">Şifremi Unuttum!</a>
              				</div>
              			</div>
              		</div>
              	</div>
              </div>
          </div>
        </div>
    </body>
</html>
