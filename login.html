  <body>
    <div class="container-fluid c1">
      <div class="row r1">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-sm">

      <div class="row r2">
        <!--<div class="col-sm-4"></div>-->
        <div class="col-sm-12">
          <div class="panel panel-primary panel-transparent login-panel">
            <div class="auth-card">
              <div class="card-header">
                <h3>Üye Girişi</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="input-group form-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-at"></i></span></div>
                    <input type="email" class="form-control" id="loginFormEmail" placeholder="e-posta">
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
                    <input type="password" class="form-control" id="loginFormPassword" placeholder="şifre">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="loginFormCheck">
                    <label class="form-check-label" for="loginFormCheck">Beni Hatırla</label>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg" value="Giriş"></button>
                  </div>
                </form>
                <div class="card-footer">
                  <div class="d-flex justify-content-center">
                    Üye Değil misin? <a href="signup.html">Üye Ol!</a>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a href="#">Şifremi Unuttum!</a>
                  </div>
                </div>
