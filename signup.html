  <body>
    <div class="container-fluid c1">
      <div class="row r1">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-sm">
            <!--Links-->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Ana Sayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Canlı Skorlar</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Giriş</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Üye Ol</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kurallar</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row r2">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 justify-content-center">
          <div class="signup-card">
            <div class="card-header">
              <h3>Üyelik</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
                  <input type="text" class="form-control" id="signupFormUser" placeholder="kullanıcı adı">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-at"></i></span></div>
                  <input type="email" class="form-control" id="signupFormEmail" placeholder="e-posta">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
                  <input type="password" class="form-control" id="signupFormPassword" placeholder="şifre">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
                  <input type="password" class="form-control" id="signupFormPassword" placeholder="şifre tekrar">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="signupFormCheckAgreement">
                  <label class="form-check-label marketing-perm" for="signupFormCheckAgreement">
                    <a href="#">Kullanıcı sözleşmesini</a> ve <a href="#">Kişisel Verilerin Korunması Politikasını</a>
                    kabul ediyor ve kullanıcı deneyiminin geliştirilmesi için verilerimin işlenmesi ve iş ortaklarıyla
                    paylaşılması hususunda açık rıza veriyorum.
                  </label>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="signupFormCheckCampaigns">
                  <label class="form-check-label marketing-perm" for="signupFormCheckCampaigns">
                    totoro'nun sunduğu kampanyalar ve haberler ile ilgili e-posta almak istiyorum.
                  </label>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-lg" value="Üye Ol"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </body>
